<ion-content padding class="ion-padding">
  <section class="main-content">
    <ion-text>
      <h1>Continue With Phone</h1>
      <p>We will send One Time Password on this phone number</p>
    </ion-text>
    <img src="../../../../assets/img/login/SMS.png" >
    <ion-text>
      <p class="label">Enter your phone number</p>
      <ion-input type="tel" placeholder="e.g. 9890999999"></ion-input>
    </ion-text>
    <ion-button size="large" expand="block" color="success" (click)="login()">
      <ion-text>
        Send OTP
      </ion-text>
    </ion-button>
  </section>
</ion-content>
