<ion-header class="header" collapse="fade">
  <ion-toolbar>
    <ion-button fill="clear" slot="start" (click)="backNavigation()" >
      <ion-icon color="dark" class="headerIcon menuIcon" src="../../assets/icon/previous-bold.svg" alt="Menu Icon"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content padding class="ion-padding">
  <section class="main-content">
    <ion-text>
      <h1>Verify Mobile Number</h1>
      <p>We sent a verification code to XXXXXX8998 Enter the code</p>
    </ion-text>
    <img src="../../../../assets/img/login/OTP.webp" >
    <ion-text>
      <p class="label">Enter One Time Password</p>
      <ion-input type="tel" placeholder="e.g. 1240"></ion-input>
    </ion-text>
    <ion-button size="large" expand="block" color="success" (click)="login()" >
      <ion-text>
        Verify & Proceed
      </ion-text>
    </ion-button>
    <ion-text>
      <p>Don't Receive Code? <span class="text-success">Resend</span></p>
    </ion-text>
  </section>
</ion-content>
